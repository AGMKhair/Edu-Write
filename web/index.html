  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Educational project">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="eduwrite">

  <link rel="icon" type="image/png" href="favicon.png"/>

<body>
  <script src="flutter_bootstrap.js" async></script>


  <script type="text/javascript" src="https://cdn.emailjs.com/sdk/3.6.2/email.min.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', function () {
      if (window.emailjs) {
        emailjs.init("1dCQMwpcJnxXshzKB");
      }
    });

    function sendOrderEmail(formDataJson, attachmentsJson) {
      if (typeof emailjs === 'undefined') {
        console.error('EmailJS is not loaded');
        return;
      }

      const form = JSON.parse(formDataJson);
      const attachments = JSON.parse(attachmentsJson);

      const templateParams = {
        from_name: form.name,
        from_email: form.email,
        phone: form.phone,
        subject: form.subject,
        message: form.details,
        delivery_date: form.delivery_date,
      };

      emailjs.send(
        "service_0jzgveg",
        "__ejs-test-mail-service__",
        templateParams,
        {
          publicKey: "1dCQMwpcJnxXshzKB",
          attachments: attachments,
        }
      ).then(function(response) {
        console.log("Email sent", response.status, response.text);
        alert("Order submitted successfully!");
      }, function(error) {
        console.error("Email send failed", error);
        alert("Failed to submit order.");
      });
    }
  </script>


</body>
</html>
